<!DOCTYPE html>

<html>
<head>
    <title>iLogin</title>
</head>
<body>
    <h1 style="padding: 5px 0 5px 0">Ingreso de Usuarios</h1> <br /><br />
    <table>
        <tr>
            <td>Usuario:</td>
            <td><input type="text" id="txtLogin" name="txtLogin" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="txtPassword" name="txtPassword" /></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="button" value="Login" />
            </td>
        </tr>
    </table>
</body>
</html>
